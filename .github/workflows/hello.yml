name: Hello World
run-name: Run by test
on: push
jobs:
  hello:
    runs-on: ubuntu-latest
    env:
      BRAN: main
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: npm install
        run: npm ci